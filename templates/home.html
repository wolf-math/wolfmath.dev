{% extends 'base.html' %}
{% load static %}

{% block content %}
  <h1>Aaron <span class="highlight">Wolf</span></h1>
  <h2>developer, teacher, blogger</h2>
  <p class="px-0">I'm a <em>developer</em>, a <em>teacher</em>, and a <em>blogger</em>. located in the Center District of Israel.</p>
  <p class="px-2 highlight">Transplanted from Cleveland, Ohio</p>
  <div class="row justify-content-center"  style="position:relative; top:40px">
    <div class="col-md-4">
      <a href="{% url 'projects' %}">
        <div class="card h-100 border-0" style="width: 18rem;">
          <img class="card-img-top" src="{% static '/img/wolf-logo_D7.png' %}" alt="Programmer" height="66%">
          <div class="card-body">
            <h4 class="card-title">Developer</h4>
            <p class="card-text">Hire Me.</p>
          </div>
        </div>
      </a>
    </div>
    <div class="col-md-4">
      <a href="{% url 'blog' %}">
        <div class="card h-100 border-0" style="width: 18rem;">
          <img class="card-img-top" src="{% static '/img/wolf-logo_D5.png' %}" alt="Blogger" height="66%">
          <div class="card-body">
            <h4 class="card-title">Blog</h4>
          </div>
        </div>
      </a>
    </div>
    <div class="col-md-4">
      <a href="{% url 'teach' %}">
        <div class="card h-100 border-0" style="width: 18rem;">
          <img class="card-img-top" src="{% static '/img/wolf-logo_D6.png' %}" alt="Teacher" height="66%">
          <div class="card-body">
            <h4 class="card-title">Math</h4>
          </div>
        </div>
      </a>
    </div>
  </div>
{% endblock %}
