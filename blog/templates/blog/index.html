{% extends 'base.html' %}
{% load static %}
{% block content %}
  <h1>blog</h1>

  {% for posts in blog %}
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title"> {{ post.title }} </h5>
        <p class="card-text"> {{ post.content }} </p>
        <p class="card-text"><small class="text-muted">updated {{ post.created_on }}</small></p>
      </div>
    </div>

  {% endfor %}
{% endblock %}
