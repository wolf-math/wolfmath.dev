{% extends 'base.html' %}
{% load static %}
{% block content %}
  <h1>projects</h1>
  <div style="position:relative; top:20px">

    {% if projects|length == 0 %}
      <div style="position:relative; top:50px">
        <h2><i class="far fa-frown-open"></i> Nothing posted yet</h2>
      </div>
    {% endif %}

    {% for project in projects %}
      <a href="{% url 'project_detail' pk=project.pk %}">
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title"> {{ project.title }} </h5>
            <p class="card-text"> {{ project.description }} </p>
            <p class="card-text"><small class="text-muted">updated {{ project.created_on }}</small></p>
          </div>
        </div>
      </a>
    {% endfor %}
  </div>
{% endblock %}
