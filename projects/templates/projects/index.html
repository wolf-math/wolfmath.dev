{% extends 'base.html' %}
{% load static %}

{% block content %}
  <h1>projects</h1>

  {% for project in projects %}
    <a href="{% url 'project_detail' pk=project.pk %}">
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title"> {{ project.title }} </h5>
          <p class="card-text"> {{ project.description }} </p>
          <p class="card-text"><small class="text-muted">updated {{ project.created_on }}</small></p>
        </div>
      </div>
    </a>
  {% endfor %}
{% endblock %}
