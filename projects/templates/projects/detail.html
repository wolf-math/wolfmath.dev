{% extends 'base.html' %}
{% load static %}
{% block content %}

<h1>{{project.title}}</h1>
<div class="row">
  <div class="col-md-8">
    {% comment %} <img src="{% static project.image %}" alt="project.description" width="100%"> {% endcomment %}
  </div>
  <div class="col-md-4">
    <h3>About the project:</h3>
    <p>{{project.description}}</p>
    <h3>built with:</h3>
    <p>{{project.technology}}</p>
  </div>
</div>

<a href="{% url 'projects' %}">Back</a>

{% endblock %}
